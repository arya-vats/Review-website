<div class="container mar form-size">
    <img src="https://media1.giphy.com/media/f7YIDPhBly8Frf6eN1/giphy.gif?cid=ecf05e47srak1i47a9dmrz8yoi5d0vfl7mzsf3665rdla5hi&rid=giphy.gif&ct=g" style="float:right; width:300px;height:300px;">

  <form class="snow form-wd">
      <br>
            <div class="row form-group">
                <div class="col">
      <label for="exampleInputEmail1" class="snow">First Name</label>
                  <input type="text" class="form-control" placeholder="First name">
                </div>
        <div class="col">
      <label for="exampleInputEmail1" class="snow">Last Name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>

    <div class="form-group">
      <label for="exampleInputEmail1" class="snow">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="snow" >Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
    </div>
    <div class="form-group mb-2">
        <label for="exampleInputPassword1" class="snow" >Mobile No. </label>
        <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="+91">
      </div>
   
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Male
            </label>
          </div>
      </div>
      </div>
        <div class="row form-group form-check">
        <button type="submit" class="btn btn-lg btn-primary">Submit</button><br><br>
        </div>

</form>
